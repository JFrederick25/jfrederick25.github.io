<html>
	<head>
		<title>
			Title
		</title>

	</head>

	<body>
		<h1>
			Hello World!
		</h1>
		
		<button type="button" id="btnGetTxt" onclick="getTxt()">Click</button>
		<p id="txtSpc"></p>
		
		<script>
		getTxt = function (){
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", "test.txt", false);
			xmlhttp.send();
			if (xmlhttp.status==200)
				document.getElementById("txtSpc").innerHTML = xmlhttp.responseText;
		}
		</script>
	</body>
</html>
